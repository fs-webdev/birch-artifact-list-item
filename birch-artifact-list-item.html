<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../iron-image/iron-image.html">
<dom-module id="birch-artifact-list-item">
  <template>
    <style>
      :host {
        display:block;
        width: 100%;
        height: 100%;
      }
      #container {
        width: 100%;
      }
      .thumbnail {
        width: 50px;
        height: 50px;
        background: none;
        border: none;
        margin: 0;
        padding: 0;
        border-top-right-radius: 4px;
        border-top-left-radius: 4px;
        object-fit: cover;
        object-position: center 15%;
      }
      .col {
        height: 100%;
        display: inline-block;
        vertical-align: top;
        padding: 0;
        margin: 0;
      }
      .col-1 {
        width: 35%;
      }
      .col-2 {
        width: 20%;
      }
      .col-3 {
        width: 28%;
      }
      .col-4 {
        width: 16%;
      } 
      .col strong {
        display: inline-block;
        vertical-align: top;
        margin: 0px;
      }
    </style>
    <template is='dom-if' if="[[data.thumbUrl]]">
      <div id='container'>
        <div class='col col-1'>
          <iron-image sizing="cover" position="center 15%" class="thumbnail" src="[[data.thumbUrl]]"></iron-image>
          <strong>This is a title</strong>
        </div>
        <div class='col col-2'>
          This is column #2
        </div>
        <div class='col col-3'>
          This is column #3
        </div>
        <div class='col col-4'>
          This is column #4
        </div>
      </div>
    </template>
  </template>

  <script>
    Polymer({
      is: 'birch-artifact-list-item',
      properties: {
        data: {
          type: Object,
          value: function() { return {}; }
        },
      }
    });
  </script>
</dom-module>
